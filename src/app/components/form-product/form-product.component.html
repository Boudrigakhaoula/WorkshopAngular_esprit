<div class="container mt-4">
  <h2>Ajouter un Produit</h2>
  <form (ngSubmit)="addProducts()">
    <div class="mb-3">
      <label for="name" class="form-label">Nom:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="newProduct.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image URL:</label>
      <input type="text" id="image" class="form-control" [(ngModel)]="newProduct.image" name="image" required>
    </div>
    <div class="mb-3">
      <label for="categoryId" class="form-label">ID de Cat√©gorie:</label>
      <input type="number" id="categoryId" class="form-control" [(ngModel)]="newProduct.categoryId" name="categoryId" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" id="description" class="form-control" [(ngModel)]="newProduct.description" name="description" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Prix:</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="newProduct.price" name="price" required>
    </div>
    <div class="mb-3">
      <label for="brand" class="form-label">Marque:</label>
      <input type="text" id="brand" class="form-control" [(ngModel)]="newProduct.brand" name="brand" required>
    </div>
    <div class="mb-3">
      <label for="promotion" class="form-label">Promotion:</label>
      <input type="number" id="promotion" class="form-control" [(ngModel)]="newProduct.promotion" name="promotion" required>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
